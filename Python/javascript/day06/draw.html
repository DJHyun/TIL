<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>색깔놀이</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      background-color: gray;
      margin: 5px;
      display: inline-block;
    }

    .red {
      background-color: red
    }

    .green {
      background-color: green
    }

    .yellow {
      background-color: yellow
    }
  </style>
</head>

<body>
  <div id="app">
    <div @click="change_color" :class='{red: isChanged}' class="box"></div>
    <div @click="change_color" :class='{red: isChanged}' class="box"></div>
    <div :class='{red: changeClass}' class="box"></div>
    <div @click="change_color" :class='{red: isChanged}' class="box"></div>

    <input v-model="color">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        color: "red",
        isChanged: false,
      },
      methods: {
        change_color: function () {
          console.log("저는 메소드요")
          console.log("저는 메소드에요")
          this.isChanged = !this.isChanged
        }
      },
      // 캐싱이 됨으로 더 많이 사용해야 함
      computed: {
        changeClass: function () {
          console.log("저는 computed요")
          return this.isChanged
        }
      }
    })
  </script>
</body>

</html>
