{% extends 'movies/base.html' %}

{% block title %}
    movie list
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            {% if movies %}
                {% for movie in movies %}
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.poster_url }}">
                            <div class="card-body">
                                <h5 class="card-title"><a
                                        href="{% url 'movies:movie_detail' movie.id %}">{{ movie.title }}</a></h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
